<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        /* Include the CSS styles here */
        /* Reset some default browser styles */
        body, h1, ul, li, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header styles */
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #e8491d;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Navigation styles */
        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main content styles */
        main {
            padding: 20px;
            background: #ffffff;
            margin: 20px auto;
            max-width: 800px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer styles */
        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: 5px solid #e8491d;
        }

        footer p {
            margin: 0;
        }
            /* Include the CSS styles here */
            body, h1, h2, ul, li, p, a {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
        }

        ul {
            padding: 0;
            margin: 20px auto;
            max-width: 800px;
        }

        li {
            background: #8ea5a8;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        li a {
            color: #333;
            text-decoration: none;
        }

        li a:hover {
            color: #e8491d;
        }

        img {
            max-width: 100px;
            margin-right: 20px;
        }

        p {
            margin: 0;
        }

        a.create-product {
            display: block;
            text-align: center;
            background: #35424a;
            color: #a31d1d;
            padding: 10px;
            margin: 20px auto;
            max-width: 200px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        a.create-product:hover {
            background: #e8491d;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="{% url 'product_list' %}">Products</a></li>
              
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
            {% include 'delivery_status_form.html' %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
